<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css" integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Butterfly+Kids&family=Cedarville+Cursive&family=Kanit:ital@1&family=Silkscreen&display=swap" rel="stylesheet">
  <title>firesideMiner</title>
</head>

<body>



  <header>
    <h1 class="d-flex justify-content-center align-items-center title transparent slime">Slime Miner</h1>
  </header>



  <main class="container-fluid">
    <h1 class="alien d-flex justify-content-center align-items-center">
      <img onclick="app.slimeController.mine()" class="img-fluid alien-size move-alien me-3 rounded" oncontextmenu="return false;" src="../assets/img/alien.png" alt="">
    </h1>

    <div class="row justify-content-between">
      <div class="col-5 text-center" id="slime-count"></div>
      <div class="col-5 text-center" id="multiplier"></div>
      <!-- <div class="col-3 text-center" id="quantity"></div> -->

    </div>

    <!-- <div class="card">
      <img src="" alt="">
      <h6>Name</h6>
      <p>Price</p>
      <p>quantity</p>
      <p>multiplier</p>
    </div> -->

    <div class="row justify-content-center m-3">
      <div class="col-3 text-center">
        <!-- data-bs-target needs to match the Id on the modal. The # is necessary here on the target. -->
        <button data-bs-toggle="modal" data-bs-target="#upgradesModal" class="btn btn-success">Upgrades</button>
      </div>
    </div>

    <div class="row justify-content-center m-3">
      <div class="col-3 text-center">
        <!-- Here as well with the target-->
        <button data-bs-toggle="modal" data-bs-target="#purchasedModal" class="btn btn-success">Purchased Upgrades</button>
      </div>
    </div>
  </main>


  <!-- This is my modal that I took from bootstrap to use in my project. -->
  <div class="modal" id="upgradesModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Upgrades</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="upgrades">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Another modal because they are cool -->
  <div class="modal" id="purchasedModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">PurchasedUpgrades</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="purchased">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js" integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
